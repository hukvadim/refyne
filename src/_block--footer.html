		<div class="footer__links block-divider grid" style="--p: 15.125rem 0 5rem; --card-width: 50%">

					</div>
					<div class="footer__contacts-part grid-item">
						<p class="footer__contacts-label">Aarhus:</p>

				</div>

					<path d="M8.07256 15.7752L0.462158 0.710449H5.96681L10.7952 10.4814L8.07256 15.7752Z" fill="url(#logo_detail_gradient-wh)" />
