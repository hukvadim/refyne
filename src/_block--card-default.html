<div class="blog-card">
	<a href="@@page.news" class="blog-card__img-hold">
		<img src="@@cardImg" alt="" class="blog-card__img">
	</a>
	<div class="blog-card__text-hold">
		<p class="blog-card__category">@@cardCategory</p>
		<a href="@@page.news" class="blog-card__title">@@cardTitle</a>
		<p class="blog-card__tag-list">@@cardTags</p>
	</div>
</div>
